<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-6 text-center">
        <h1 class="text-5xl"> Let's Some <span class="font-semibold text-orange-600">Bank Statement Money !!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-violet-600 p-8 rounded-lg">
                    <h3 class="text-2xl">Withdrawl</h3>
                    <h4 class="text-5xl">$00</h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$1240</h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-2xl mb-3 text-white">Please Deposit</h3>
                    <input class="w-9/12 px-3 block mb-2" type="text" name="" id="deposit-field"
                        placeholder=" $ Amount you want to deposit">
                    <button id="deposit-Button"
                        class="bg-amber-400 font-medium px-6 py-2 text-xl text-white hover:bg-sky-700 rounded-lg">deposit</button>
                </div>
                <div class="bg-fuchsia-300	p-8 rounded-lg">
                    <h3 class="text-2xl mb-3 text-white"> Please Withdrawl</h3>
                    <input class="w-9/12 px-3 block mb-2" type="text" name="" id="withdraw-field"
                        placeholder=" $ Amount you want to withdrawl">
                    <button id="withdraw-Button"
                        class="bg-amber-400 font-medium px-6 py-2 text-xl text-white hover:bg-sky-700 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
