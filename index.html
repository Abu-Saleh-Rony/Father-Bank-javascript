<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-6 text-center">
        <h1 class="text-5xl"> Welcome to my <span class="font-semibold text-orange-600">Father's Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-8 p-8 rounded-lg">
            <h3 class="text-3xl mb-3 font-medium"> Please Login</h3>
            <div class="">
                <input class="w-9/12 px-3 block mb-2" type="email" id="mail-id" placeholder="Your Email Address">
                <input class="w-9/12 px-3 block mb-3" type="password" name="" id="user-password"
                    placeholder="Your Confirm Password">

                <button id="submit-Button"
                    class="bg-amber-400 font-medium px-6 py-2 text-xl text-white hover:bg-sky-700 rounded-lg">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
